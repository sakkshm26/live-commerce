name: touchbase
description: sax kar denge
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  iconsax: ^0.0.8
  web_socket_channel: ^2.4.0
  chewie: ^1.7.0
  video_player: ^2.7.2
  google_nav_bar: ^5.0.6
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  http: ^1.1.0
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.1
  socket_io_client: ^2.0.2
  image_picker: ^1.0.1
  livekit_client: ^1.4.0
  flutter_background: ^1.2.0
  eva_icons_flutter: ^3.1.0
  permission_handler: ^10.4.3
  flutter_webrtc: ^0.9.36
  animated_toggle_switch: ^0.7.0
  cached_network_image: ^3.2.3
  sqflite_common_ffi: ^2.3.0+2
  transparent_image: ^2.0.1
  url_launcher: ^6.1.12
  preload_page_view: ^0.2.0
  card_swiper: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/touchbase_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
        - asset: assets/fonts/Satoshi-Italic.otf
          style: italic
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
    - family: CabinetGrotesk
      fonts:
        - asset: assets/fonts/CabinetGrotesk-Regular.otf
        - asset: assets/fonts/CabinetGrotesk-Bold.otf
          weight: 700
        - asset: assets/fonts/CabinetGrotesk-Black.otf
          weight: 900
